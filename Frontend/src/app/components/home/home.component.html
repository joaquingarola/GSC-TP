<div class="header">
    <h2>Welcome!</h2>
    <button mat-raised-button color="warn" type="submit" (click)="logOut()">Logout</button>
</div>
<div class="container">
    <h1 class="title">People list</h1>
    <table mat-table [dataSource]="people" class="mat-elevation-z8 table">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let person"> {{person.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let person"> {{person.phoneNumber}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let person"> {{person.email}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let person">
                <mat-icon [routerLink]="['/people/edit/', person.id]" class="icon">edit</mat-icon>
                <mat-icon (click)="delete(person.id)" class="icon">delete</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="error.length !==0" class="error">
        <span>{{error}}</span>
    </div>
    <button mat-raised-button color="primary" [routerLink]="['/people/add']" class="addButton">Create new person</button>
</div>
