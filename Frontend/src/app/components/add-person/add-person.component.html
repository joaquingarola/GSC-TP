<div class="container">
    <form [formGroup]="register" (ngSubmit)="create()" class="loginForm">
      <h2 class="title">New Person</h2>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" formControlName="phoneNumber" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="Email" formControlName="email" required>
      </mat-form-field>
      <div *ngIf="error.length !==0" class="error">
        <span>{{error}}</span>
      </div>
      <button mat-raised-button color="primary" type="submit" [disabled]="register.invalid">Register</button>
      <a mat-flat-button routerLink="/home">Go back</a>
    </form>
  </div>
