<div class="container">
  <form [formGroup]="register" (ngSubmit)="onSubmit()" class="loginForm">
    <h2 class="title">Register</h2>
    <mat-form-field appearance="fill">
      <mat-label>UserName</mat-label>
      <input matInput type="text" formControlName="UserName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="Password" required>
    </mat-form-field>
    <div *ngIf="error.length !==0" class="error">
      <span>{{error}}</span>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="register.invalid">Register</button>
    <a mat-flat-button routerLink="/login">Login</a>
  </form>
</div>
